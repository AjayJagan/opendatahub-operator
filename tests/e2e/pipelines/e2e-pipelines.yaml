apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: e2e-test-pipeline
spec:
  description: |
    Provisions an ephemeral cluster and runs make deploy and make e2e from a Git repo.
  params:
    - name: GIT_REPO
      type: string
      default: https://github.com/AjayJagan/opendatahub-operator.git
    - name: GIT_REVISION
      type: string
      default: e2e-konflux
    - name: NAMESPACE
      type: string
      default: default
  tasks:
    - name: provision-eaas-space
      taskRef:
        resolver: git
        params:
          - name: url
            value: https://github.com/konflux-ci/build-definitions.git
          - name: revision
            value: main
          - name: pathInRepo
            value: task/eaas-provision-space/0.1/eaas-provision-space.yaml
      params:
        - name: ownerName
          value: $(context.pipelineRun.name)
        - name: ownerUid
          value: $(context.pipelineRun.uid)

    - name: provision-cluster
      runAfter:
        - provision-eaas-space
      taskSpec:
        results:
          - name: clusterName
            value: "$(steps.create-cluster.results.clusterName)"
        steps:
          - name: get-supported-versions
            ref:
              resolver: git
              params:
                - name: url
                  value: https://github.com/konflux-ci/build-definitions.git
                - name: revision
                  value: main
                - name: pathInRepo
                  value: stepactions/eaas-get-supported-ephemeral-cluster-versions/0.1/eaas-get-supported-ephemeral-cluster-versions.yaml
            params:
              - name: eaasSpaceSecretRef
                value: $(tasks.provision-eaas-space.results.secretRef)
          - name: pick-version
            ref:
              resolver: git
              params:
                - name: url
                  value: https://github.com/konflux-ci/build-definitions.git
                - name: revision
                  value: main
                - name: pathInRepo
                  value: stepactions/eaas-get-latest-openshift-version-by-prefix/0.1/eaas-get-latest-openshift-version-by-prefix.yaml
            params:
              - name: prefix
                value: "$(steps.get-supported-versions.results.versions[0])."
          - name: create-cluster
            ref:
              resolver: git
              params:
                - name: url
                  value: https://github.com/konflux-ci/build-definitions.git
                - name: revision
                  value: main
                - name: pathInRepo
                  value: stepactions/eaas-create-ephemeral-cluster-hypershift-aws/0.1/eaas-create-ephemeral-cluster-hypershift-aws.yaml
            params:
              - name: eaasSpaceSecretRef
                value: $(tasks.provision-eaas-space.results.secretRef)
              - name: version
                value: "$(steps.pick-version.results.version)"

    - name: deploy-operator
      runAfter:
        - provision-cluster
      taskSpec:
        params:
          - name: GIT_REPO
          - name: GIT_REVISION
          - name: NAMESPACE
        steps:
          - name: clone-repo
            image: alpine/git
            script: |
              #!/bin/sh
              git clone $(params.GIT_REPO) --branch $(params.GIT_REVISION) repo
          - name: get-kubeconfig
            ref:
              resolver: git
              params:
                - name: url
                  value: https://github.com/konflux-ci/build-definitions.git
                - name: revision
                  value: main
                - name: pathInRepo
                  value: stepactions/eaas-get-ephemeral-cluster-credentials/0.1/eaas-get-ephemeral-cluster-credentials.yaml
            params:
              - name: eaasSpaceSecretRef
                value: $(tasks.provision-eaas-space.results.secretRef)
              - name: clusterName
                value: "$(tasks.provision-cluster.results.clusterName)"
              - name: credentials
                value: credentials
          - name: make-deploy
            image: quay.io/operator-framework/operator-sdk:latest
            workingDir: /repo
            volumeMounts:
              - name: credentials
                mountPath: /credentials
            script: |
              #!/bin/sh
              export KUBECONFIG=/credentials/kubeconfig
              cd repo
              make deploy IMG=quay.io/opendatahub/opendatahub-operator:v2.28.0
        volumes:
          - name: credentials
            emptyDir: {}
    - name: run-e2e-tests
      runAfter:
        - deploy-operator
      taskSpec:
        params:
          - name: GIT_REPO
          - name: GIT_REVISION
        steps:
          - name: clone-repo
            image: alpine/git
            script: |
              #!/bin/sh
              git clone $(params.GIT_REPO) --branch $(params.GIT_REVISION) repo

          - name: get-kubeconfig
            ref:
              resolver: git
              params:
                - name: url
                  value: https://github.com/konflux-ci/build-definitions.git
                - name: revision
                  value: main
                - name: pathInRepo
                  value: stepactions/eaas-get-ephemeral-cluster-credentials/0.1/eaas-get-ephemeral-cluster-credentials.yaml
            params:
              - name: eaasSpaceSecretRef
                value: $(tasks.provision-eaas-space.results.secretRef)
              - name: clusterName
                value: "$(tasks.provision-cluster.results.clusterName)"
              - name: credentials
                value: credentials

          - name: make-e2e
            image: quay.io/operator-framework/operator-sdk:latest
            workingDir: /repo
            volumeMounts:
              - name: credentials
                mountPath: /credentials
            script: |
              #!/bin/sh
              export KUBECONFIG=/credentials/kubeconfig
              cd repo
              make e2e-test
        volumes:
          - name: credentials
            emptyDir: {}
